<div class="list-group list-group-horizontal text-center d-flex flex-column flex-sm-row ">
    @for (entry of menu; track entry) {
      <a class="list-group-item list-group-item-action text-truncate" [routerLink]="entry.routerLink"
      [routerLinkActive]="['active']"> 
        {{ entry.text }}
      </a>
    }
  </div>
